<div class="max-w-2xl w-full mx-auto mt-10">
  <div class="relative rounded-3xl border-2 border-Verde p-10 bg-white shadow-[0_8px_30px_rgba(0,0,0,0.15)]">
    <div class="flex justify-between items-start">
      <div class="space-y-6">
        <h1 class="text-3xl text-center font-bold text-[#051440]">Información de Empresa</h1>
        <h1 class="text-xl font-bold mt-1  text-[#051440]">ELECTRONICA DENY</h1>


        <div class="mt-6">
          <h2 class="text-4xl font-bold text-black">{{ empresa.nombre }}</h2>
          <div class="mt-6 space-y-3">

            <div>
              <span class="font-bold text-black">Telefono: </span>
              <span class="text-[#051440]">{{ empresa.telefono }}</span>
            </div>

            <div>
              <span class="font-bold text-black">E-mail: </span>
              <span class="text-[#051440]">{{ empresa.correo }}</span>
            </div>

            <div>
              <span class="font-bold text-black">Dirección: </span>
              <span class="text-[#051440]">{{ empresa.direccion }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <img src="../../../../../assets/imagenes/ImagenMenu.png" alt="Logo Deny" class="h-30 w-30">
      </div>
    </div> 
    <br><br><br>
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2">
      <button
        (click)="openModal()"
        class="bg-VerdeOscuro text-white px-6 py-2 rounded-md font-semibold flex items-center shadow-md hover:shadow-lg transition-shadow duration-300"
        [disabled]="!puedeEditar"
      >
        Editar Datos
      </button>
    </div>
  </div>
</div>


<!-- Modal -->
<app-contacto-modal *ngIf="isModalOpen"
                    [empresa]="empresa"
                    (close)="closeModal()"
                    (guardar)="actualizarEmpresa($event)">
</app-contacto-modal>
